  build:
    runs-on: ubuntu-latest
    container: golang:1.18
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: olegtarasov/get-tag@v2.1
        id: tagName
        with:
          tagRegex: "(v*.*.*)"  # Optional. Returns specified group text as tag name. Full tag string is returned if regex is not defined.
          tagRegexGroup: 1 # Optional. Default is 1.
      - name: Some other step # Output usage example
        with:
          tagname: ${{ steps.tagName.outputs.tag }}
      - name: Set environment variables
        run: |
          echo "GIT_SHA=${GITHUB_SHA}" >> $GITHUB_ENV
          echo "GIT_BRANCH=${GITHUB_REF##*/}" >> $GITHUB_ENV
          echo "BUILD_TIME=$(date +"%Y/%m/%d %H:%M:%S")" >> $GITHUB_ENV
          echo "$GIT_TAG_NAME"
      - name: Build server binary
        run: |
          cd cmd/server
          mkdir release
          GOOS=windows GOARCH=386 go build -ldflags '-X main.buildVersion=${GIT_BRANCH} -X main.buildDate=${BUILD_TIME} -X main.buildCommit=${GIT_SHA}' -o release/server.exe
          GOOS=windows GOARCH=amd64 go build -ldflags '-X main.buildVersion=${GIT_BRANCH} -X main.buildDate=${BUILD_TIME} -X main.buildCommit=${GIT_SHA}' -o release/server64.exe

          GOOS=linux GOARCH=386 go build -ldflags '-X main.buildVersion=${GIT_BRANCH} -X main.buildDate=${BUILD_TIME} -X main.buildCommit=${GIT_SHA}' -o release/server
          GOOS=linux GOARCH=amd64 go build -ldflags '-X main.buildVersion=${GIT_BRANCH} -X main.buildDate=${BUILD_TIME} -X main.buildCommit=${GIT_SHA}' -o release/server64

          GOOS=darwin GOARCH=amd64 go build -ldflags '-X main.buildVersion=${GIT_BRANCH} -X main.buildDate=${BUILD_TIME} -X main.buildCommit=${GIT_SHA}' -o release/server_darwin64

          cd ../client
          mkdir release
          GOOS=windows GOARCH=386 go build -ldflags '-X main.buildVersion=${GIT_BRANCH} -X main.buildDate=${BUILD_TIME} -X main.buildCommit=${GIT_SHA}' -o release/client.exe
          GOOS=windows GOARCH=amd64 go build -ldflags '-X main.buildVersion=${GIT_BRANCH} -X main.buildDate=${BUILD_TIME} -X main.buildCommit=${GIT_SHA}' -o release/client64.exe

          GOOS=linux GOARCH=386 go build -ldflags '-X main.buildVersion=${GIT_BRANCH} -X main.buildDate=${BUILD_TIME} -X main.buildCommit=${GIT_SHA}' -o release/client
          GOOS=linux GOARCH=amd64 go build -ldflags '-X main.buildVersion=${GIT_BRANCH} -X main.buildDate=${BUILD_TIME} -X main.buildCommit=${GIT_SHA}' -o release/client64

          GOOS=darwin GOARCH=amd64 go build -ldflags '-X main.buildVersion=${GIT_BRANCH} -X main.buildDate=${BUILD_TIME} -X main.buildCommit=${GIT_SHA}' -o release/client_darwin64
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: release
          path: |
            cmd/server/release
            cmd/client/release
