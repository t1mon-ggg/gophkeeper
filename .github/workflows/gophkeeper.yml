name: autotests

on:
  pull_request:
  push:
    branches:
      - dev

jobs:

  build:
    runs-on: ubuntu-latest
    container: golang:1.18
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Build server binary
        run: |

          echo ${{  github.ref_name }}
          cd cmd/server
          mkdir release
          GOOS=windows GOARCH=386 go build -ldflags '-X main.buildVersion="" -X main.buildDate=$(date +"%Y/%m/%d %H:%M:%S") -X main.buildCommit=""' -o release/server.exe
          GOOS=windows GOARCH=amd64 go build -ldflags '-X main.buildVersion="" -X main.buildDate=$(date +"%Y/%m/%d %H:%M:%S") -X main.buildCommit=""' -o release/server64.exe

          GOOS=linux GOARCH=386 go build -ldflags '-X main.buildVersion="" -X main.buildDate=$(date +"%Y/%m/%d %H:%M:%S") -X main.buildCommit=""' -o release/server
          GOOS=linux GOARCH=amd64 go build -ldflags '-X main.buildVersion="" -X main.buildDate=$(date +"%Y/%m/%d %H:%M:%S") -X main.buildCommit=""' -o release/server64

          GOOS=arm GOARCH=386 go build -ldflags '-X main.buildVersion="" -X main.buildDate=$(date +"%Y/%m/%d %H:%M:%S") -X main.buildCommit=""' -o release/server_arm
          GOOS=arm GOARCH=amd64 go build -ldflags '-X main.buildVersion="" -X main.buildDate=$(date +"%Y/%m/%d %H:%M:%S") -X main.buildCommit=""' -o release/server_arm64

          GOOS=darwin GOARCH=386 go build -ldflags '-X main.buildVersion="" -X main.buildDate=$(date +"%Y/%m/%d %H:%M:%S") -X main.buildCommit=""' -o release/server_darwin
          GOOS=darwin GOARCH=amd64 go build -ldflags '-X main.buildVersion="" -X main.buildDate=$(date +"%Y/%m/%d %H:%M:%S") -X main.buildCommit=""' -o release/server_darwin64

      - name: Build server binary
        run: |
          cd cmd/shortener
          go build -o shortener
 