  build:
    runs-on: ubuntu-latest
    container: golang:1.18
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set environment variables
        run: |
          echo "GIT_SHA=${GITHUB_SHA}" >> $GITHUB_ENV
          echo "RELEASE_VERSION=${GITHUB_REF##*/}" >> $GITHUB_ENV
          echo "BUILD_TIME=$(date +"%Y/%m/%d %H:%M:%S")" >> $GITHUB_ENV
          echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Build server binary
        run: |
          cd cmd/server
          mkdir release
          GOOS=windows GOARCH=386 go build -ldflags '-X main.buildVersion=${{ env.RELEASE_VERSION }} -X main.buildDate=${{ env.BUILD_TIME }} -X main.buildCommit=${{ env.GIT_SHA }}' -o release/server.exe
          GOOS=windows GOARCH=amd64 go build -ldflags '-X main.buildVersion=${{ env.RELEASE_VERSION }} -X main.buildDate=${{ env.BUILD_TIME }} -X main.buildCommit=${{ env.GIT_SHA }}' -o release/server64.exe

          GOOS=linux GOARCH=386 go build -ldflags '-X main.buildVersion=${{ env.RELEASE_VERSION }} -X main.buildDate=${{ env.BUILD_TIME }} -X main.buildCommit=${{ env.GIT_SHA }}' -o release/server
          GOOS=linux GOARCH=amd64 go build -ldflags '-X main.buildVersion=${{ env.RELEASE_VERSION }} -X main.buildDate=${{ env.BUILD_TIME }} -X main.buildCommit=${{ env.GIT_SHA }}' -o release/server64

          GOOS=darwin GOARCH=amd64 go build -ldflags '-X main.buildVersion=${{ env.RELEASE_VERSION }} -X main.buildDate=${{ env.BUILD_TIME }} -X main.buildCommit=${{ env.GIT_SHA }}' -o release/server_darwin64

          cd ../client
          mkdir release
          GOOS=windows GOARCH=386 go build -ldflags '-X main.buildVersion=${{ env.RELEASE_VERSION }} -X main.buildDate=${{ env.BUILD_TIME }} -X main.buildCommit=${{ env.GIT_SHA }}' -o release/client.exe
          GOOS=windows GOARCH=amd64 go build -ldflags '-X main.buildVersion=${{ env.RELEASE_VERSION }} -X main.buildDate=${{ env.BUILD_TIME }} -X main.buildCommit=${{ env.GIT_SHA }}' -o release/client64.exe

          GOOS=linux GOARCH=386 go build -ldflags '-X main.buildVersion=${{ env.RELEASE_VERSION }} -X main.buildDate=${{ env.BUILD_TIME }} -X main.buildCommit=${{ env.GIT_SHA }}' -o release/client
          GOOS=linux GOARCH=amd64 go build -ldflags '-X main.buildVersion=${{ env.RELEASE_VERSION }} -X main.buildDate=${{ env.BUILD_TIME }} -X main.buildCommit=${{ env.GIT_SHA }}' -o release/client64

          GOOS=darwin GOARCH=amd64 go build -ldflags '-X main.buildVersion=${{ env.RELEASE_VERSION }} -X main.buildDate=${{ env.BUILD_TIME }} -X main.buildCommit=${{ env.GIT_SHA }}' -o release/client_darwin64
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: release
          path: |
            cmd/server/release
            cmd/client/release
